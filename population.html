<html lang="en">
<head>
    <title>Популяция</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['line']});
        google.charts.setOnLoadCallback(drawChart);
        let chart, data, options;
        function generateArr(p) {
            let arr = [];
            arr.push([0, p]);
            for (let i = 1; i < 100; i++) {
                arr.push([i, i * p * Math.pow(-1, i)]);
            }
            return arr;
        }
        function drawChart(p) {

            data = new google.visualization.DataTable();
            data.addColumn('number', 'x');
            data.addColumn('number', 'arr');
            data.addRows(generateArr(p));

            options = {
                chart: {
                    title: 'Count',
                    subtitle: 'fuck you'
                },
                width: 900,
                height: 500
            };

            chart = new google.charts.Line(document.getElementById('chart_div'));
            options = google.charts.Line.convertOptions(options);
            chart.draw(data, options);
        }
        function redraw(p) {
            data.addRows(generateArr(p))
            chart.draw(data, options);
        }
        window.onload = function() {
            drawChart(2);
        }
    </script>
</head>

<body>
<div class="top">
    <input type="range" min="1" max="100" step="1" style="position: absolute; left: 5px; top: 15px;" onchange="redraw(Number(document.getElementsByTagName('input')[0].value))">
</div>
<!--Div that will hold the pie chart-->
<div class="down" id="chart_div"></div>
</body>
</html>
